<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Finder Application</h1>
  </header>
  <main>
    <section>
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search books by title, author, or ISBN" required>
        <select id="search-type">
          <option value="title">Title</option>
          <option value="author">Author</option>
          <option value="isbn">ISBN</option>
        </select>
        <button type="submit" id="submit-button">Search</button>
      </form>
    </section>

    <section>
      <ul id="book-list"></ul>
    </section>

    <section id="selected-book" hidden></section>

    <button id="sort-rating">Sort by Rating</button>
    <label>
      <input type="checkbox" id="ebook-filter"> E-Book Only
    </label>
  </main>
  <footer>
    <p>Â© 2025 Book Finder</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
